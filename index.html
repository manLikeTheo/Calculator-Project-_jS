<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <h1>Calc - by - Theo</h1>
            <div class="display-screen">
                <div class="input"></div>
                <div id="display-result"></div>
            </div>
            
            <div id="buttons">
                <button class="btn" id="clear">AC</button>
                <button class="btn" id="erase">DEL</button>
                <button class="btn operator" id="divide">/</button>
                <button class="btn operator" id="multiply">x</button>
    
                <button class="btn" id="digit">7</button>
                <button class="btn" id="digit">8</button>
                <button class="btn" id="digit">9</button>
                <button class="btn operator" id="minus">-</button>
                <button class="btn" id="digit">4</button>
                <button class="btn" id="digit">5</button>
                <button class="btn" id="digit">6</button>
                <button class="btn operator" id="plus">+</button>
                <button class="btn" id="digit">1</button>
                <button class="btn" id="digit">2</button>
                <button class="btn" id="digit">3</button>
                <button class="btn operator" id="percentage">%</button>
                <button class="btn zero" id="digit">0</button>
                <button class="btn" id="pointBtn">.</button>
                <button class="btn" id="plus-minus">+ / -</button>
                <button class="btn equals" id="equalsBtn">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
